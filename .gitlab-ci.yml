before_script:
  - apt-get update -qq
  - apt-get -y -qq install libhidapi-dev libcap-dev libev-dev bubblewrap
  - wget https://github.com/ocaml/opam/releases/download/2.0.1/opam-2.0.1-x86_64-linux -O opam-2.0.1-x86_64-linux
  - cp opam-2.0.1-x86_64-linux /usr/local/bin/opam
  - chmod +x /usr/local/bin/opam
  - export PATH="/usr/local/bin${PATH:+:}${PATH:-}"
  - echo "$PATH"
  - printf '' | opam init
  - eval $(opam config env)
  - printf '' | opam switch create toto ocaml-base-compiler.4.06.1
  - eval $(opam config env)
  - opam repository add new-tezos-opam-repository https://gitlab.com/gabriel.alfour/new-tezos-opam-repository.git
  - eval $(opam config env)
  - opam --version
  - printf '' | ocaml

default-job:
  script:
    - (cd src/lib_utils && opam install -y --working-dir .)
    - (cd src/ligo      && opam install -y --working-dir .)
    - (cd src/ligo      && dune build && dune build -p ligo && dune build @ligo-test)
  artifacts:
    paths:
      - src/ligo/bin/cli.ml

install-from-repo-job:
  script:
    - opam install -y ligo
